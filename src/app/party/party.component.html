<ng-container *ngIf="dataSource">
<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Comapny Column -->
    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
    </ng-container>
  
    <!-- Mobile No Column -->
    <ng-container matColumnDef="mobile_no">
      <th mat-header-cell *matHeaderCellDef> Mobile No </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Edit Button Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" aria-label="Edit" (click)="editParty(element)">Edit
        </button>
        <mat-progress-bar class="mat-loader" id="progressbar{{element.id}}" appCustomLoader [isLoading]="isEdit" mode="indeterminate"></mat-progress-bar>
      </td>
    </ng-container>

    <!-- Delete Button Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
          <button [disabled]="isDelete == element.id" mat-raised-button color="primary" aria-label="Edit" (click)="deleteParty(element)">Delete
        </button>
        <mat-progress-bar class="mat-loader" id="progressbar{{element.id}}" appCustomLoader [isLoading]="isDelete" mode="indeterminate"></mat-progress-bar>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr appBetterHighlighter mat-row *matRowDef="let row; columns: displayedColumns; let i = dataIndex"></tr>
  </table>
  
</ng-container>
